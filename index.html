      body {
        font-family: "Open Sans", sans-serif;
      }
    </style>
  </head>

    <!-- Main Content -->
    <div
      id="main-content"
      class="flex items-center justify-center min-h-screen w-full opacity-100 transition-opacity duration-700 ease-in-out"
    >
      <div class="w-full max-w-sm bg-white rounded-2xl shadow-lg p-8 m-4">
        <div class="flex flex-col items-center">
          <!-- Profile Picture -->
          <img
            class="w-32 h-32 rounded-full mb-4 object-cover shadow-md"
            src="https://placehold.co/200x200/EFEFEF/333333?text=JS"
            alt="John Smith"
            onerror="this.onerror=null;this.src='https://placehold.co/200x200/EFEFEF/333333?text=JS';"
          />

          <!-- Name and Title -->
          <h1 class="text-2xl font-bold text-[#2D2D2A]">John Smith</h1>
          <p class="text-md text-gray-500 mt-1">Software Developer</p>
        </div>

        <!-- Save Contact Button -->
        <div class="mt-8">
          <button
            id="save-contact-btn"
            class="w-full bg-[#18A6DF] text-white font-semibold py-3 px-4 rounded-lg hover:bg-[#1595c9] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#18A6DF] transition duration-300 ease-in-out"
          >
            Save Contact
          </button>
        </div>

        <!-- Contact Information -->
        <div class="mt-8 text-left">
          <h2
            class="text-sm font-semibold text-gray-400 uppercase tracking-wider mb-4"
          >
            Contact Info
          </h2>
          <div class="space-y-4">
            <a
              href="tel:555-555-5555"
              class="flex items-center text-[#2D2D2A] hover:text-[#18A6DF]"
            >
              <svg
                class="w-5 h-5 mr-3 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                ></path>
              </svg>
              <span>(555) 555-5555</span>
            </a>
            <a
              href="mailto:john@example.com"
              class="flex items-center text-[#2D2D2A] hover:text-[#18A6DF]"
            >
              <svg
                class="w-5 h-5 mr-3 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                ></path>
              </svg>
              <span>john@example.com</span>
            </a>
          </div>
        </div>

        <!-- Social & Web Links -->
        <div class="mt-8 text-left">
          <h2
            class="text-sm font-semibold text-gray-400 uppercase tracking-wider mb-4"
          >
            Links
          </h2>
          <div class="space-y-4">
            <a
              href="https://www.linkedin.com/in/johnsmith"
              target="_blank"
              rel="noopener noreferrer"
              class="flex items-center text-[#2D2D2A] hover:text-[#18A6DF]"
            >
              <svg
                class="w-5 h-5 mr-3 text-gray-500"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"
                />
              </svg>
              <span>LinkedIn</span>
            </a>
            <a
              href="https://example.com"
              target="_blank"
              rel="noopener noreferrer"
              class="flex items-center text-[#2D2D2A] hover:text-[#18A6DF]"
            >
              <svg
                class="w-5 h-5 mr-3 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9V3m0 18a9 9 0 009-9m-9 9a9 9 0 00-9-9"
                ></path>
              </svg>
              <span>example.com</span>
            </a>
            <a
              href="https://johnsmith.dev"
              target="_blank"
              rel="noopener noreferrer"
              class="flex items-center text-[#2D2D2A] hover:text-[#18A6DF]"
            >
              <svg
                class="w-5 h-5 mr-3 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
                ></path>
              </svg>
              <span>johnsmith.dev</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script>
      // vCard download script
      document
        .getElementById("save-contact-btn")
        .addEventListener("click", function () {
          const vCard = `BEGIN:VCARD
VERSION:3.0
N:Smith;John;;;
FN:John Smith
ORG:Example Company
TITLE:Software Developer
TEL;TYPE=CELL:555-555-5555
EMAIL;TYPE=WORK:john@example.com
URL;TYPE=LinkedIn:https://www.linkedin.com/in/johnsmith
URL;TYPE=Work:https://example.com
URL;TYPE=Website:https://johnsmith.dev
END:VCARD`;
          const blob = new Blob([vCard], { type: "text/vcard;charset=utf-8" });
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = "JohnSmith.vcf";
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        });
